<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tomato.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <header><h1>Pomodoro Timer</h1></header>

        <div class="circle-container">
            <div class="inner"></div>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="circle">
                <div class="bar left">
                    <div class="progress"></div>
                </div>
                <div class="bar right">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <span class="material-icons-round" id="pause">
                pause
            </span>
            <span class="material-icons-round" id="start">
                play_circle
            </span>
            <span class="material-icons-round" id="reset">
                replay
            </span>
        </div>
        <div class="tasks">
            <ul class="task-list">
                <li>Buy milk <span class="material-icons-round">check_circle</span></li>
                <li>Read book <span class="material-icons-round">check_circle</span></li>
                <li>Play mario <span class="material-icons-round">check_circle</span></li>
            </ul>
            <div class="add-task">
                <input type="text" name="new-task" class="task-input" />
                Add new task<span class="material-icons-round">add_circle</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
